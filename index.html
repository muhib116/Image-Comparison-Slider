<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Comparison Slider</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 15px;
      }
      div {
        width: 400px !important;
      }
    </style>
  </head>
  <body>
    <div class="image_compare" data-type="x">
      <img
        src="https://images.unsplash.com/photo-1626140271256-cff39d08c181?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=50"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1626140271256-cff39d08c181?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1534&q=100"
        alt=""
      />
    </div>

    <div class="image_compare" data-type="y">
      <img
        src="https://images.unsplash.com/photo-1626140271256-cff39d08c181?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=50"
        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1626140271256-cff39d08c181?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1534&q=100"
        alt=""
      />
    </div>

    <script src="app.js"></script>
    <script>
      run_compare();
    </script>
  </body>
</html>
